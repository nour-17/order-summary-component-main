<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img class="heroimg" src="./images/illustration-hero.svg" alt="illustration-hero">
    <div class="inner-container">
      <h2>
        Order Summary
      </h2>
      <p class="content">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="info">
        <div class="plan">
          <img src="./images/icon-music.svg" alt='music icon'>
          <div class="piece">
          <p>Annual Plan</p>
          <span class="price">$59.99/year</span>
          </div>
        </div>
        <a class="change" href="#">Change</a>
      </div>
      <button class="firstbtn">Proceed to Payment</button>
      <a class="link" href="#">Cancel Order</a>
    </div>
  </div>
</body>
</html>
